<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup in JS</title>
</head>
<body>
    <h1>Popup in JS</h1>

    <script>
        // alert()
        alert("You open chrome browser");

        // confirm()
        let result = confirm("Do you want to delete this item?")
        console.log(result);
        if(result){
            document.writeln("User clicked on Ok ");
        }
        else{
            document.writeln("User clicked on cancel ");
        }

        //Prompt
        let name = prompt("Enter Your name");
        document.writeln(" Hello ", name);

        //print number is odd or even.
        let num = prompt("Enter Number: ")
            console.log(num);

        function oddeven(num) {
            let result = (num % 2 === 0) ? "Even" : "Odd"
            console.log(result);
        }

        oddeven(num);
    </script>
</body>
</html>
