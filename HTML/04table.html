<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML</title>
</head>
<body>
    <center>
    <table border="2">

        <!-- ROW - 1 -->
        <tr>
            <th>Name</th>
            <th>Id</th>
            <th>Age</th>
        </tr>

        <!-- ROW - 2 -->
        <tr>
            <td>Ram</td>
            <td>101</td>
            <td>21</td>
        </tr>

        <!-- ROW - 3 -->
        <tr>
            <td>Raju</td>
            <td>102</td>
            <td>22</td>
        </tr>

        <!-- ROW - 4 -->
        <tr>
            <td>Shyam</td>
            <td>103</td>
            <td>23</td>
        </tr>
        
    </table>
    </center>
</body>
</html>
