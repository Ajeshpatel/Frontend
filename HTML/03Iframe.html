    <title>Iframe</title>

<body>
    <iframe src="https://www.kodnest.com" width="400px" height="100px" scrolling="no" frameborder="0" ></iframe> <br>
    
    <iframe width="600px" height="100px" scrolling="yes" frameborder="1"

    </iframe> <br>

    <iframe src="https://www.kodnest.com" width="800px" height="100px" scrolling="no" frameborder="2"></iframe> <br>

    <iframe width="800px" height="100px" scrolling="yes" frameborder="2" name="f1"></iframe> <br>
