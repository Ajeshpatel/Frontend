<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROWSPAN and COLSPAN attribute</title>
</head>
<body>
    <table border>
        <!-- ROW - 1 -->
        <tr>
            <td colspan="4">1</td>

        </tr>

        <!-- ROW - 2 -->
        <tr>
            <td rowspan="2">1</td>
            <td>2</td>
            <td>3</td>
            <td rowspan="2">4</td>
        </tr>

        <!-- ROW - 3 -->
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>

        <!-- ROW - 4 -->
        <tr>
            <td colspan="4">1</td>

        </tr>
    </table>
</body>
</html>
