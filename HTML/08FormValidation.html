<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form autocomplete="off">
        <h2>Login Form</h2>
        <!-- Name Validation -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="Full_name" placeholder="Enter your name"
        pattern="^[A-Z]{1}[a-z]{2,10}[ ]{0,1}[A-Z][a-z]{0,10}$"
        title="Alice Sharma"> <br><br>

        <!-- Phone Number Validation -->
        <!-- "^\d{3}-\d{3}-\d{4}$" = 666-666-6666 -->
        <!-- "^[6-9]{1}\d{9}$"   = 8796050505(number should be start from 6 to 9). -->
        <label for="phone">PhoneNumber:</label>
        <input type="tel" id="phone" name="PhoneNumber" placeholder="Enter your Phone Number"
        pattern="^+91-[6-9]{1}\d{9}$" title="666-666-6666"> <br><br>

        <!-- Password Validation -->
         <!-- . => any number characters -->
        <!-- "^.{8,}$" => atleast 8 character -->

        <!-- (?=.*[a-z]) → at least one lowercase letter
        (?=.*[A-Z]) → at least one uppercase letter
        (?=.*\d) → at least one digit
        (?=.*[!@#$%&*?]) => at least one special character
        [A-Za-z\d!@#$%&*?]{8,} → only letters, digits and special Character minimum length 8 -->
        <!-- "^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@!#$%*&?])[A-Za-z\d@!#$%*&?]{8,}$"  => upercase,lowercase,digit,special character. -->
        
        <label for="pwd">Password:</label>
        <input type="text" id="pwd" name="psd" placeholder="Enter Password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@!#$%*&?])[A-Za-z\d@!#$%*&?]{8,}$"
        title="atleast 8 characters including atleast one upper case, lower case, digit and special character"> <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter Email"
        pattern=^[A-Za-z0-9._%\-]+@[A-Za-z0-9.\-]+\.[A-Za-z]{2,}$
        title="Enter Valid Email"> <br><br>






        <button type="submit">Login</button>
    </form>
</body>
</html>
